<head>
  <meta charset="UTF-8" />
  <script src="CanvasAnimation.js" language="javascript"></script>
</head>
<p><center><font id="jnj" size=45> <b> J.N.J.</b></font></center></p>

<p><center><canvas style="background-color: #48002f;" id="fireworks" width="600" height="600"></canvas></center></p>
<script>

  let strokeStyle = "#ffffff"
  let lineWidth = 2
  
  function drawArcPart(c, a, x, y) {
      c.beginPath()
      c.arc(x, y, 70, a, a + 0.2 * Math.PI)
      c.stroke()
  }

  let current_a = 0

  function drawScene(c) {
      c.clear()
      c.strokeStyle = strokeStyle
      c.lineWidth = lineWidth
      for (let i = 100; i < 550; i+=60) {
          for (let j = 60; j < 500; j+= 60) {
              drawArcPart(c, current_a, i, j+50)
          }
      }
      current_a = current_a + 0.02
  }

  let an = new CanvasAnimation("fireworks", drawScene)
  an.start()
  
</script>
