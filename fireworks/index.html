<head><meta charset="UTF-8"></head>

<p><center><font id="jnj" size=45> <b> J.N.J.</b></font></center></p>

<p><center><canvas style="background-color: #48002f;" id="fireworks" width="600" height="600"></canvas></center></p>
<script>
  let fireworks = document.getElementById("fireworks")
  let width = fireworks.width
  let height = fireworks.height

  let strokeStyle = "#ffffff"
  let lineWidth = 2
  
  function clearCtx(ctx) {
      ctx.clearRect(0, 0, width, height)
  }
  
  function drawArcPart(ctx, a, x, y) {
      ctx.beginPath()
      ctx.arc(x, y, 70, a, a + 0.2 * Math.PI)
      ctx.stroke()
  }

  let current_a = 0

  function drawScene(ctx) {
      clearCtx(ctx)
      for (let i = 100; i < 550; i+=60) {
          drawArcPart(ctx, current_a, i, 280)
          drawArcPart(ctx, current_a, i, 350)
      }
      current_a = current_a + 0.02
  }

  function newContext() {
      let e = document.createElement("canvas")
      e.width = width
      e.height = height
      let ctx = e.getContext("2d")
      ctx.strokeStyle = strokeStyle
      ctx.lineWidth = lineWidth
      return {e: e, ctx: ctx}
  }

  let seenctx = fireworks.getContext("2d")

  let tmp = newContext()

  let _stop = false

  function step() {
      clearCtx(seenctx)
      seenctx.drawImage(tmp.e, 0, 0)

      if (! _stop) {
          requestAnimationFrame(step)
      }

      drawScene(tmp.ctx)
  }

  function stop() {
      _stop = true
  }
  function start() {
      _stop = false
      step()
  }
  start()
  
</script>
