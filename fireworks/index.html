<head><meta charset="UTF-8"></head>

<p><center><font id="jnj" size=45> <b> J.N.J.</b></font></center></p>

<p><center><canvas style="background-color: #48002f;" id="fireworks" width="600" height="600"></canvas></center></p>
<script>
  let c = document.getElementById("fireworks")
  let ctx =c. getContext("2d")

  ctx.strokeStyle = "#ffffff"
  ctx.lineWidth = 2

  function drawArcPart(a) {
      ctx.clearRect(0, 0, c.width, c.height)
      ctx.beginPath()
      ctx.arc(280, 280, 70, a, a + 0.2 * Math.PI)
      ctx.stroke()
  }

  let current_a = 0

  function step() {
      drawArcPart(current_a)
      current_a = current_a + 0.02
      requestAnimationFrame(step)
  }

  step()
  
</script>
