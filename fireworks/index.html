<head><meta charset="UTF-8" /></head>

<p><center><font id="jnj" size=45> <b> J.N.J.</b></font></center></p>

<p><center><canvas style="background-color: #48002f;" id="fireworks" width="600" height="600"></canvas></center></p>
<script>
  
  function copyElementToCtx(e, ctx) {
      ctx.width = e.width
      ctx.height = e.height
  }

  function newContext(forE) {
      let e = document.createElement("canvas")
      e.width = forE.width
      e.height = forE.height
      let ctx = e.getContext("2d")
      ctx.clear = function () {
          clearCtx(ctx)
      }
      copyElementToCtx(e, ctx)
      return {e: e, ctx: ctx}
  }

  function clearCtx(ctx) {
      ctx.clearRect(0, 0, ctx.width, ctx.height)
  }

  class CanvasAnimation {
      constructor(id, drawScene) {
          let canvas = document.getElementById(id)
          this.seen = {
              e: canvas,
              ctx: canvas.getContext("2d")
          }
          copyElementToCtx(canvas, this.seen.ctx)
          this.blind = newContext(canvas)
          this._stop = false
          this.drawScene = drawScene
      }

      clear() {
          // clear both, useful for when stopped, OK?
          clearCtx(this.blind.ctx)
          clearCtx(this.seen.ctx)
      }

      step() {
          clearCtx(this.seen.ctx)
          this.seen.ctx.drawImage(this.blind.e, 0, 0)
          
          if (! this._stop) {
              requestAnimationFrame(()=> this.step()) // XX?
              this.drawScene(this.blind.ctx)
          }
      }

      stop() {
          this._stop = true
      }

      start() {
          this._stop = false
          this.step()
      }
  }

  let strokeStyle = "#ffffff"
  let lineWidth = 2
  
  function drawArcPart(c, a, x, y) {
      c.beginPath()
      c.arc(x, y, 70, a, a + 0.2 * Math.PI)
      c.stroke()
  }

  let current_a = 0

  function drawScene(c) {
      c.clear()
      c.strokeStyle = strokeStyle
      c.lineWidth = lineWidth
      for (let i = 100; i < 550; i+=60) {
          for (let j = 60; j < 500; j+= 60) {
              drawArcPart(c, current_a, i, j+50)
          }
      }
      current_a = current_a + 0.02
  }

  let an = new CanvasAnimation("fireworks", drawScene)
  an.start()
  
</script>
